<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Pasien Baru - KLINIK ONLINE</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS Web -->
    <link rel="stylesheet" href="css/regis.css" />
  </head>
  <body class="bg-gradient">
    <div class="container">
      <div class="card mt-4">
        <div class="card-header text-center">
          <h3>Registrasi Pasien Baru</h3>
        </div>
        <div class="card-body">
          <form action="login.html">
            <div class="row">
              <div class="form-group col-6">
                <label for="namaDepanPasien">Nama Depan</label>
                <input
                  type="text"
                  name="namaDepanPasien"
                  id="namaDepanPasien"
                  placeholder="Nama Depan"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label for="namaDepanPasien">Nama Belakang</label>
                <input
                  type="text"
                  name="namaBelakangPasien"
                  id="namaBelakangPasien"
                  placeholder="Nama Belakang"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="emailPasien">Email</label>
              <input
                type="email"
                name="emailPasien"
                id="emailPasien"
                placeholder="E-Mail"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="noHpPasien">No HP</label>
              <input
                type="number"
                name="noHpPasien"
                id="noHpPasien"
                placeholder="No Handphone"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="noIdPasien">No Identitas (NIK)</label>
              <input
                type="number"
                name="noIdPasien"
                id="noIdPasien"
                placeholder="NIK"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="tanggalLahirPasien">Tanggal Lahir</label>
              <input
                type="date"
                name="tanggalLahirPasien"
                id="tanggalLahirPasien"
                placeholder="Tanggal Lahir"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="gendePasien">Gender Pasien</label>
              <div class="form-check">
                <input
                  type="radio"
                  name="genderPasien"
                  id="genderPasienMale"
                  class="form-check-input"
                  value="male"
                  required
                />
                <label for="genderPasienMale" class="form-check-label"
                  >Laki - Laki</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="genderPasien"
                  id="genderPasienFemale"
                  class="form-check-input"
                  value="female"
                />
                <label for="genderPasienFemale" class="form-check-label"
                  >Perempuan</label
                >
              </div>
            </div>
            <div class="form-group">
              <label class="my-1 mr-2" for="golDarahPasien"
                >Golongan Darah</label
              >
              <select
                class="custom-select my-1 mr-sm-2"
                id="golDarahPasien"
                required
              >
                <option selected>Pilih...</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="ab">AB</option>
                <option value="o">O</option>
                <option value="none">Tidak Tahu</option>
              </select>
            </div>
            <div class="form-group">
              <label for="passwordPasien">Password</label>
              <input
                type="password"
                name="passwordPasien"
                id="passwordPasien"
                placeholder="Password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="conPasswordPasien">Konfirmasi Password</label>
              <input
                type="password"
                name="conPasswordPasien"
                id="conPasswordPasien"
                placeholder="Konfirmasi Password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-5">
              Daftar
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          Sudah punya akun ? Klik <a href="login.html">Disini</a>
        </div>
      </div>
    </div>
  </body>
</html>
